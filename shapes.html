<!DOCTYPE html>

<html>
    
    <head>
        <title> Shapes Using Python </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <script>
        function bigImg(x) {
            x.style.height = "500px";
            x.style.width = "700px";
        }

        function normalImg(x) {
            x.style.height = "300px";
            x.style.width = "500px";
        }
    </script>
    
    <body>
        <h1> Shapes Using Python </h1>
        <img src="shapes.png" onmouseover="bigImg(this)" onmouseout="normalImg(this)" width="500" height="300">
    </body>





</html>
